<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_theme/admin/template.xsl"?>
<html>
    <head>
        <title>Categories</title>
        <meta name="require-session" />
        <meta name="permission-id" content="1002" />
    </head>
    <body>
        <div class="row">
            <div class="span12">
                <h1 class="page-header">
                    <div class="pull-right">
                        <a href="/admin/categories/add-edit.html?id=" class="btn btn-success">Create New</a>
                    </div>
                    Categories
                </h1>
            </div>
        </div>
        
        <form class="filters" action="">
            <div class="row">
                <div class="span4">
                    <label>Pivot Table</label>
                    <select name="fk_pivot_table" class="stretch" data-bind-input="fk_pivot_table" data-bind-function="Helpers::pivotTableDD"></select>
                </div>
                <div class="span4">
                    <label>Is Active</label>
                    <select name="is_active" class="stretch" data-bind-input="is_active">
                        <option value="">--- Any ---</option>
                        <option value="yes">yes</option>
                        <option value="no">no</option>
                    </select>
                </div>
                <div class="span4">
                    <label>Show</label>
                    <select name="show_rows" class="stretch" data-bind-input="show_rows">
                        <option value="20">20 rows</option>
                        <option value="30">30 rows</option>
                        <option value="40">40 rows</option>
                        <option value="50">50 rows</option>
                        <option value="75">75 rows</option>
                        <option value="100">100 rows</option>
                    </select>
                </div>
                <div class="clear"></div>
            </div>
        </form>
        
        <div data-section="results">
            <div data-bind-results="get-records" data-bind-paging="ajax">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>&#160;</th>
                            <th>ID</th>
                            <th>Pivot</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-label="blank-row">
                            <td><a data-bind-attr="href=url" class="btn">Edit</a></td>
                            <td data-bind-text="id">id</td>
                            <td data-bind-text="fk_pivot_table">fk_pivot_table</td>
                            <td data-bind-text="name" class="stretch">name</td>
                        </tr>
                        <tr data-label="no-results-row">
                            <td colspan="4">No records matched your query.</td>
                        </tr>
                    </tbody>
                </table>
                <!--xslt-include href="_theme/system/paging-table-ajax.html"-->
            </div>
        </div>
    </body>
</html>
