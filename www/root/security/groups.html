<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_theme/root/template.xsl"?>
<html>
    <head>
        <title>Security Group Permissions</title>
        <meta name="require-session" />
        <meta name="permission-id" content="1001" />
    </head>
    <body>
        <div xslt-region="nav-trail">
            <div class="well">
                <h3 data-bind-function="Helpers::getBirdSeed">User Groups</h3>
            </div>
        </div>
           
        <div xslt-region="sub-tabs"><!--xslt-include href="root/security/tabs.html"--></div>
        
        <span class="footprint_msg">footprint_msg</span>
        
        <div class="row">
            <div class="span11 column">
                <div data-bind-results="get-records">
                    <table class="zebra-striped">
                        <thead class="highlight">
                            <tr>
                                <th>Group Name</th>
                                <th>Has Permission</th>
                                <th>&#160;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-label="blank-row">
                                <form method="post" action="">
                                    <td data-bind-text="group_name" class="stretch">group_name</td>
                                    <td>
                                    <input type="radio" data-bind-input="permit" value="yes" name="permit" /> Yes 
                                    <input type="radio" data-bind-input="permit" value="no" name="permit" /> No</td>
                                    <td class="no-wrap">
                                        <input type="submit" class="button_update btn primary" value="Update" name="action" />
                                        <input type="submit" class="button_delete btn danger" data-confirm="Are you sure?" value="Delete" name="action" />
                                        <input type="hidden" value="8" data-bind-input="permission_id" name="permission_id" />
                                    </td>
                                </form>
                            </tr>
                            <tr data-label="no-results-row">
                                <td colspan="3">No records matched your query.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="span5 column">
                   <div class="puffy-box">
                    <form class="form-stacked" method="post" action="">
                        <fieldset>
                            <div class="clearfix">
                                <label for="fk_group_id">Define permission for:</label>
                                <div class="input">
                                    <select size="1" name="fk_group_id" data-bind-input="fk_group_id" data-bind-function="Page::groupDD"></select>
                                    <input class="btn" type="submit" value="Add" name="action" />
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
