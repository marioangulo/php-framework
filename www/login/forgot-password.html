<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_theme/login/template.xsl"?>
<html>
    <head>
        <title>Forgot Password</title>
    </head>
    <body>
        <h1 class="page-header">Forgot Your Password?</h1>
        
        <span class="footprint_msg">footprint_msg</span>
        <form method="post" action="" id="reset">
            <fieldset>
                <div class="clearfix">
                    <label for="username">Email Address:</label>
                    <div class="input">
                        <input type="text" value="" maxlength="128" size="45" name="email" data-bind-input="email" />
                        <span class="help-inline"></span>
                    </div>
                </div>
            </fieldset>
            <div class="actions">
                <input class="btn primary" type="submit" value="Reset Password" name="action" />
                <a class="btn" href="login/index.html">Back to Login</a>
            </div>
        </form>
    </body>
</html>
