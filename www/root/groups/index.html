<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_theme/root/template.xsl"?>
<html>
    <head>
        <title>User Groups</title>
        <meta name="require-session" />
        <meta name="permission-id" content="1001" />
    </head>
    <body>
        <div class="row">
            <div class="span12">
                <h1 class="page-header">
                    <div class="pull-right">
                        <a href="/root/groups/add-edit.html?id=" class="btn btn-success">Create New</a>
                    </div>
                    Groups
                </h1>
            </div>
        </div>
        
        <form class="filters" action="">
            <div class="row">
                <div class="span4">
                    <label>Category</label>
                    <select data-bind-input="fk_category_id" name="fk_category_id" class="stretch" data-bind-function="Helpers::categoryDD"></select>
                </div>
                <div class="span4">
                    <label>Is Active</label>
                    <select name="is_active" class="stretch" data-bind-input="is_active">
                        <option value="">--- Any ---</option>
                        <option value="yes">yes</option>
                        <option value="no">no</option>
                    </select>
                </div>
                <div class="span4">
                    <label>Show</label>
                    <select name="show_rows" class="stretch" data-bind-input="show_rows">
                        <option value="20">20 rows</option>
                        <option value="30">30 rows</option>
                        <option value="40">40 rows</option>
                        <option value="50">50 rows</option>
                        <option value="75">75 rows</option>
                        <option value="100">100 rows</option>
                    </select>
                </div>
                <div class="clear"></div>
            </div>
        </form>
        
        <div data-section="results">
            <div data-bind-results="get-records" data-bind-paging="ajax">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>&#160;</th>
                            <th>ID</th>
                            <th>Category</th>
                            <th>Active</th>
                            <th class="stretch">Name / Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-label="blank-row">
                            <td><a class="btn" data-bind-attr="href=url">Edit</a></td>
                            <td data-bind-text="id">id</td>
                            <td data-bind-text="category">category</td>
                            <td data-bind-text="is_active">is_active</td>
                            <td>
                                <strong><span data-bind-text="name">name</span></strong><br />
                                <span data-bind-text="description">description</span>
                            </td>
                        </tr>
                        <tr data-label="no-results-row">
                            <td colspan="5">No records matched your query.</td>
                        </tr>
                    </tbody>
                </table>
                <!--xslt-include href="_theme/system/paging-table-ajax.html"-->
            </div>
        </div>
    </body>
</html>
