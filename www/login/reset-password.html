<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_theme/login/template.xsl"?>
<html>
    <head>
        <title>Reset Password</title>
    </head>
    <body>
        <h1 class="page-header">Reset Your Password</h1>
        
        <div class="row">
            <div class="span8" data-section="form">
                <span class="app-alerts">---</span>
                <form method="post" action="" id="form">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="password">New Password:</label>
                            <div class="controls">
                                <input type="password" value="" maxlength="40" size="30" name="password" data-bind-input="password" />
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="password_confirm">Confirm Password:</label>
                            <div class="controls">
                                <input type="password" value="" maxlength="40" size="30" name="password_confirm" data-bind-input="password_confirm" />
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-actions">
                        <input id="button_set" class="btn btn-primary" type="button" value="Set Password" name="action" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
