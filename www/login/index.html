<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_theme/login/template.xsl"?>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1 class="page-header">Please Login</h1>
        
        <div class="row">
            <div class="span8" data-section="form">
                <span class="app-alerts">---</span>
                <form id="form" method="post" action="">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="username">Username:</label>
                            <div class="controls">
                                <input name="username" size="30" type="text" class="span3" data-bind-input="username"/>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="password">Password: <a href="/login/forgot-password.html">Forgot?</a></label>
                            <div class="controls">
                                <input name="password" size="30" type="password" class="span3" data-bind-input="password"/>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="form-actions">
                            <input id="button_login" class="btn btn-primary" type="button" value="Login" name="action" />
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
