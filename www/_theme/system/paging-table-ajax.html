<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div class="well" data-label="paging">
            <table class="data-paging-ajax" data-label="paging">
                <tr>
                    <td class="left">
                        <select name="page_jump" data-page="page_jump" data-label="page_jump" size="1"></select>
                    </td>
                    <td class="center">
                        Records <span data-label="pager_record_start">pager_record_start</span> - <span data-label="pager_record_end">pager_record_end</span> of <span data-label="pager_total_records">pager_total_records</span> <span data-label="timer_data">| <span data-label="query_time">query-time</span> seconds</span>
                    </td>
                    <td class="right">
                        <div class="pagination">
                            <ul>
                                <li data-label="pager_prev" class="prev"><a href="javascript:;">&#171; Prev</a></li> 
                                <li data-label="pager_next" class="next"><a href="javascript:;">Next &#187;</a></li> 
                            </ul>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
