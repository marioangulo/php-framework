<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_THEME/root/page.xsl"?>
<html>
    <head>
        <title>Security User Permissions</title>
        <meta name="require-session" />
        <meta name="permission-id" content="1001" />
        <script language="php" src="root/security/helpers.php" type="text/php"></script>
    </head>
    <body>
        <div xslt-region="nav-trail">
        	<div class="well">
	       		<h3 data-bind-function="H::GetBirdSeed">User Groups</h3>
	       	</div>
       	</div>
       	
        <div xslt-region="sub-tabs"><!--xslt-include href="../../root/security/tabs.html"--></div>
        
		<span class="footprint_msg">footprint_msg</span>
		
		<div class="row">
			<div class="span11 column">
		        <div data-bind-results="get-records">
			        <table class="zebra-striped">
			        	<thead class="highlight">
				            <tr>
				                <th>User</th>
				                <th>Has Permission</th>
				                <th>&#160;</th>
				            </tr>
						</thead>
						<tbody>
				            <tr data-label="blank-row" data-bind-function="P::RowHandler">
				                <form method="post" action="">
				                    <td data-bind-text="username" class="stretch">username</td>
				                    <td>
				                    <input type="radio" data-bind-input="permit" value="yes" name="permit" /> Yes 
				                    <input type="radio" data-bind-input="permit" value="no" name="permit" /> No</td>
				                    <td class="no-wrap">
				                        <input type="submit" class="button_update btn primary" value="Update" name="action" />
				                        <input type="submit" class="btn danger" data-confirm="Are you sure?" value="Delete" name="action" />
				                        <input type="hidden" data-bind-input="permission_id" name="permission_id" />
				                    </td>
				                </form>
				            </tr>
				        </tbody>
			            <tr data-label="no-results-row">
			                <td colspan="3">No records matched your query.</td>
			            </tr>
			        </table>
				</div>
			</div>
			<div class="span5 column">
		       	<div class="puffy-box">
					<form class="form-stacked" method="post" action="">
						<fieldset>
							<div class="clearfix">
								<label for="search">Define permission for:</label>
								<div class="input">
									<input name="search" data-bind-input="search" type="text" id="username_search" placeholder="find a user" maxlength="45" size="30" />
								</div>
							</div>
							<div class="clearfix">
								<div class="input" data-section="user_search">
			                        <blockquote data-bind-results="ajax-search-results">
			                        	<div data-label="blank-row">
			                        		<input name="fk_user_id" data-bind-attr="value=fk_user_id" type="radio" />&#160;<span data-bind-text="username">username</span>
			                        	</div>
			                        </blockquote>
								</div>
							</div>
							<div class="clearfix">
								<div class="input">
			                        <input class="btn" type="submit" value="Add User" name="action" />
								</div>
							</div>
						</fieldset>
			        </form>
		        </div>
			</div>
		</div>
    </body>
</html>
