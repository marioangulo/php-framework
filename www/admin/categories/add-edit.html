<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_theme/admin/template.xsl"?>
<html>
    <head>
        <title>Category Details</title>
        <meta name="require-session" />
        <meta name="permission-id" content="1002" />
    </head>
    <body>
        <div class="row">
            <div class="span12">
                <h1 class="page-header"><a href="admin/categories/index.html">Categories</a> / Details</h1>
            </div>
        </div>
           
        <div><!--xslt-include href="admin/categories/tabs.html"--></div>
        
        <div class="row">
            <div class="span12" data-section="record">
                <span class="app-alerts">---</span>
                <form id="form" class="form-horizontal" action="" method="post" data-bind-form="get-record" data-bind-form-context="add-update-delete">
                    <fieldset>
                        <div class="control-group">
                            <label for="is_active">Is Active:</label>
                            <div class="controls">
                                <select data-bind-input="is_active" name="is_active">
                                    <option value="yes">yes</option>
                                    <option value="no">no</option>
                                </select>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="fk_pivot_table">Pivot Table:</label>
                            <div class="controls">
                                <select name="fk_pivot_table" data-bind-input="fk_pivot_table" data-bind-function="Helpers::pivotTableDD"></select>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="name">Name:</label>
                            <div class="controls">
                                <input type="text" value="" maxlength="255" size="25" name="name" data-bind-input="name" />
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-actions">
                        <input class="btn btn-primary" type="button" value="Create New" name="action" id="button_new" />
                        <input class="btn btn-primary" type="button" value="Update" name="action" id="button_update" />
                        <input class="btn btn-danger" type="button" value="Delete" name="action" id="button_delete" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
