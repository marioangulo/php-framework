<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div class="paging" data-label="paging">
            <div class="pull-left">
                <div class="paging-stats">
                    Page <span data-label="pager_current_page">pager_current_page</span> of <span data-label="pager_total_pages">pages</span> 
                    &#160;|&#160; 
                    Records <span data-label="pager_record_start">pager_record_start</span>  - <span data-label="pager_record_end">pager_record_end</span> of <span data-label="pager_total_records">pager_total_records</span> 
                    &#160;|&#160; 
                    <span data-label="timer_data">
                        <span data-label="query_time">query-time</span> seconds
                    </span>
                </div>
            </div>
            <div class="pull-right">
                <div class="pagination">
                    <ul>
                        <li data-label="pager_first" class="prev"><a>&#171; First</a></li> 
                        <li data-label="pager_prev"><a>Previous</a></li> 
                        <li data-label="pager_blank"><a>X</a></li> 
                        <li data-label="pager_next"><a>Next</a></li> 
                        <li data-label="pager_last" class="next"><a>Last &#187;</a></li>
                    </ul>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </body>
</html>
