<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_theme/system/template.xsl"?>
<html>
    <head>
        <title>Server Message</title>
    </head>
    <body>
        <div class="layout">
            <h1 data-label="status_code">HTTP <span data-bind-text="status-code">000</span>, <span data-bind-text="status-message">Status Message</span></h1>
            <p>If the problem persists, please notify <a data-bind-text="mail-to-email" data-bind-attr="href=mail-to-href">mail_to_href</a>.</p>
            <p>Thank you,<br /> System Administration</p>
        </div>
    </body>
</html>
