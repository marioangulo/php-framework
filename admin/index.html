<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_THEME/admin/page.xsl"?>
<html>
    <head>
        <title>Admin</title>
        <meta name="require-session" />
        <meta name="permission-id" content="1002" />
    </head>
    <body>
		<div class="row stats">
			<div class="span4 column stat">
				<div class="well">
					<h1 data-bind-text="sql:total-account-count">---</h1>
		            <div class="title">Accounts</div>
				</div>
			</div>
			<div class="span4 column stat">
				<div class="well">
					<h1 data-bind-text="sql:total-category-count">---</h1>
		            <div class="title">Categories</div>
				</div>
			</div>
			<div class="span4 column stat">
				<div class="well">
					<h1 data-bind-text="sql:total-status-count">---</h1>
		            <div class="title">Statuses</div>
				</div>
			</div>
			<div class="span4 column stat">
				<div class="well">
					<h1 data-bind-text="sql:total-tag-count">---</h1>
		            <div class="title">Tags</div>
				</div>
			</div>
		</div>
		
    	<div class="well">
			<div class="page-header">
				<h2>Congratulations <small>It's time to start customizing!</small></h2>
			</div>
       		<p>Your Footprint setup is complete. You can start making everything your own. ;)</p>
		</div>
		
		<div class="row">
			<div class="span-one-third column"><div class="well">1/3 column</div></div>
			<div class="span-two-thirds column"><div class="well">2/3 column</div></div>
		</div>
		
		<div class="row">
			<div class="span-one-third column"><div class="well">1/3 column</div></div>
			<div class="span-one-third column"><div class="well">1/3 column</div></div>
			<div class="span-one-third column"><div class="well">1/3 column</div></div>
		</div>
		
		<div class="row">
			<div class="span-two-thirds column"><div class="well">2/3 column</div></div>
			<div class="span-one-third column"><div class="well">1/3 column</div></div>
		</div>
    </body>
</html>
