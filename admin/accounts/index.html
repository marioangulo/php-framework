<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_THEME/admin/page.xsl"?>
<html>
    <head>
        <title>Accounts</title>
        <meta name="require-session" />
        <meta name="permission-id" content="1002" />
    </head>
    <body>
        <div xslt-region="nav-trail">
        	<div class="well">
		        <div class="float-right">
		            <a href="admin/accounts/add-edit.html?id=" class="btn success">Create New</a>
	    	    </div>
	       		<h3>Accounts</h3>
	       	</div>
       	</div>
       	
       	<div class="well filters">
			<form action="">
			    <table>
		        	<thead>
			            <tr>
			                <th>Username Search</th>
			                <th>Is Active</th>
			                <th>Show Rows</th>
			                <th></th>
			            </tr>
					</thead>
					<tbody>
			            <tr>
			                <td>
			                	<input name="username" data-bind-input="username" type="text" />
			                </td>
			                <td>
		                        <select size="1" name="is_active" data-bind-input="is_active">
		                            <option value="">--- Any ---</option>
		                            <option value="yes">yes</option>
		                            <option value="no">no</option>
		                        </select>
			                </td>
			                <td>
			                    <select size="1" name="show_rows" data-bind-input="show_rows">
			                        <option value="20">20</option>
			                        <option value="30">30</option>
			                        <option value="40">40</option>
			                        <option value="50">50</option>
			                        <option value="75">75</option>
			                        <option value="100">100</option>
			                    </select>
			                </td>
			                <td>
								<input class="btn" type="submit" value="Filter" name="filter" />
			                </td>
			            </tr>
			        </tbody>
				</table>
	        </form>
        </div>
        
		<div data-bind-results="get-records" data-bind-paging="true">
	        <table class="zebra-striped">
	        	<thead class="highlight">
		            <tr>
		                <th>&#160;</th>
		                <th>Active</th>
		                <th>ID</th>
		                <th>First Name</th>
		                <th>Last Name</th>
		                <th>Username</th>
		                <th>Email</th>
		            </tr>
				</thead>
				<tbody>
		            <tr data-label="blank-row">
		                <td><a data-bind-attr="href=url" class="btn">Edit</a></td>
		                <td data-bind-text="is_active">is active</td>
		                <td data-bind-text="id">id</td>
		                <td data-bind-text="name_first">name_first</td>
		                <td data-bind-text="name_last">name_last</td>
		                <td data-bind-text="username">username</td>
		                <td data-bind-text="email" class="stretch">email</td>
		            </tr>
		            <tr data-label="no-results-row">
		                <td colspan="7">No records matched your query.</td>
		            </tr>
				</tbody>
	        </table>
	        <!--xslt-include href="../../_LIB/footprint/paging-table.html"-->
        </div>
    </body>
</html>
