<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_theme/default/template.xsl"?>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <div xslt-region="nav-trail">
            <ul class="breadcrumb">
                <li><a data-bind-attr="href=config:base-href">Home</a> <span class="divider">/</span></li>
                <li class="active">Contact Us</li>
            </ul>
        </div>
        
        <h1 class="page-header">Contact Us <small>Tell us what's on your mind, we can take it.</small></h1>
        
        <div class="row">
            <div class="span11 column">
                <span class="footprint_msg">footprint_msg</span>
                <form method="post" action="" id="contact">
                    <fieldset>
                        <div class="clearfix">
                            <label for="name_first">First Name:</label>
                            <div class="input">
                                <input name="name_first" size="30" type="text" data-bind-input="name_first"/>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="clearfix">
                            <label for="name_last">Last Name:</label>
                            <div class="input">
                                <input name="name_last" size="30" type="text" data-bind-input="name_last"/>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="clearfix">
                            <label for="email">Email:</label>
                            <div class="input">
                                <input name="email" size="30" type="text" data-bind-input="email"/>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="clearfix">
                            <label for="phone">Phone:</label>
                            <div class="input">
                                <input name="phone" size="30" type="text" data-bind-input="phone"/>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="clearfix">
                            <label for="message">Message:</label>
                            <div class="input">
                                <textarea name="message" cols="50" rows="5" data-bind-input="message"></textarea>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </fieldset>
                    <div class="actions">
                        <input class="btn primary" type="submit" value="Send Message" name="action" />
                    </div>
                </form>
            </div>
            <div class="span5 column">
                <div class="well">
                    <address>
                        <strong data-bind-text="config:company-name">Acme, Inc.</strong><br />
                        1428 E Elm Street<br />
                        Los Angeles, CA 90046<br />
                        <abbr title="Phone">P:</abbr> (123) 456-7890
                    </address>
                </div>
            </div>
        </div>
    </body>
</html>
