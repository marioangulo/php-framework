<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_theme/root/template.xsl"?>
<html>
    <head>
        <title>User Group Memberships</title>
        <meta name="require-session" />
        <meta name="permission-id" content="1001" />
    </head>
    <body>
        <div class="row">
            <div class="span12">
                <h1 class="page-header"><a href="root/users/index.html">Users</a> / Details / <span data-bind-text="username">---</span></h1>
            </div>
        </div>
           
        <div><!--xslt-include href="root/users/tabs.html"--></div>
        
        <div data-section="alerts">
            <span class="app-alerts">---</span>
        </div>
        
        <div class="row">
            <div class="span8 column" data-section="results">
                <div data-bind-results="get-records">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Group</th>
                                <th>Is Default</th>
                                <th>Membership Lasted</th>
                                <th>&#160;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-label="blank-row" data-bind-function="Page::rowHandler">
                                <form action="" method="post" name="form" data-bind-attr="id=fk_membership_id">
                                    <td data-bind-text="group_name" class="stretch">group_name</td>
                                    <td>
                                        <div>
                                            <input data-bind-input="is_default" type="radio" value="yes" name="is_default" /> yes
                                        </div>
                                        <div>
                                            <input data-bind-input="is_default" type="radio" value="no" name="is_default" /> no
                                        </div>
                                    </td>
                                    <td class="nowrap">
                                        <div>From: <span data-bind-text="timestamp_created">timestamp_created</span></div>
                                        <div>To: <span data-bind-text="timestamp_cancelled">timestamp_cancelled</span></div>
                                    </td>
                                    <td class="nowrap">
                                        <input class="button_update btn btn-primary" type="button" value="Update" data-bind-attr="data-id=fk_membership_id" name="action" />
                                        <input class="button_cancel btn btn-danger" type="button" value="Cancel" data-bind-attr="data-id=fk_membership_id" name="action" />
                                        <input data-bind-input="fk_membership_id" type="hidden" name="fk_membership_id" />
                                    </td>
                                </form>
                            </tr>
                            <tr data-label="no-results-row">
                                <td colspan="5">No records matched your query.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="span4 column">
                   <div class="well">
                    <form id="form_add" method="post" action="">
                        <fieldset>
                            <div class="control-group">
                                <label for="fk_group_id">Add user to group:</label>
                                <div class="controls">
                                    <select name="fk_group_id" class="stretch" data-bind-function="Helpers::groupDD"></select> 
                                    <input id="button_add" class="btn" type="button" value="Add" name="action" />
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
