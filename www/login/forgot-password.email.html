<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password</title>
    </head>
    <body>
        <h3>Reset Your Password</h3>
        <p>We received a request to reset your password. If you did not make this request, simply ignore this email.</p>
        <table border="2" cellspacing="0" cellpadding="3">
            <tr>
                <td>Username:</td>
                <td data-bind-text="username">username</td>
            </tr>
            <tr>
                <td>Reset Link:</td>
                <td>
                    <a data-bind-attr="href=reset_link">Click here to reset your password.</a>
                </td>
            </tr>
        </table>
        <p>Note: this is an automated email.</p>
        <p>
            Thank you,<br />
            The System
        </p>
    </body>
</html>
