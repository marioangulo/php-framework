<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_theme/root/template.xsl"?>
<html>
    <head>
        <title>Security User Permissions</title>
        <meta name="require-session" />
        <meta name="permission-id" content="1001" />
    </head>
    <body>
        <div class="row">
            <div class="span12">
                <h1 class="page-header">
                    <span data-bind-function="Helpers::getBirdSeed">Security</span>
                </h1>
            </div>
        </div>
        
        <div><!--xslt-include href="root/security/tabs.html"--></div>
        
        <div data-section="alerts">
            <span class="app-alerts">---</span>
        </div>
        
        <div class="row">
            <div class="span8 column" data-section="results">
                <div data-bind-results="get-records">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Has Permission</th>
                                <th>&#160;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-label="blank-row" data-bind-function="Page::rowHandler">
                                <form method="post" action="" data-bind-attr="id=permission_id">
                                    <td data-bind-text="username" class="stretch">username</td>
                                    <td>
                                    <input type="radio" data-bind-input="permit" value="yes" name="permit" /> Yes 
                                    <input type="radio" data-bind-input="permit" value="no" name="permit" /> No</td>
                                    <td class="nowrap">
                                        <input type="button" class="button_update btn btn-primary" data-bind-attr="data-id=permission_id" value="Update" name="action" />
                                        <input type="button" class="button_delete btn btn-danger" data-bind-attr="data-id=permission_id" value="Delete" name="action" />
                                        <input type="hidden" data-bind-input="permission_id" name="permission_id" />
                                    </td>
                                </form>
                            </tr>
                        </tbody>
                        <tr data-label="no-results-row">
                            <td colspan="3">No records matched your query.</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="span4 column">
                   <div class="well">
                    <form id="form_add" method="post" action="">
                        <fieldset>
                            <div class="control-group">
                                <label for="search">Define permission for:</label>
                                <div class="controls">
                                    <input name="search" class="stretch" data-bind-input="search" type="text" id="username_search" placeholder="find a user" maxlength="45" size="30" />
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="input" data-section="user_search">
                                    <blockquote data-bind-results="ajax-search-results">
                                        <div data-label="blank-row">
                                            <input name="fk_user_id" data-bind-attr="value=fk_user_id" type="radio" />&#160;<span data-bind-text="username">username</span>
                                        </div>
                                    </blockquote>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <input class="btn" type="button" id="button_add" value="Add User" name="action" />
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
