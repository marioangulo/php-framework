<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_theme/root/template.xsl"?>
<html>
    <head>
        <title>Group Details</title>
        <meta name="require-session" />
        <meta name="permission-id" content="1001" />
    </head>
    <body>
        <div class="row">
            <div class="span12">
                <h1 class="page-header"><a href="/root/groups/index.html">Groups</a> / Details</h1>
            </div>
        </div>
        
        <div><!--xslt-include href="root/groups/tabs.html"--></div>
        
        <div class="row">
            <div class="span8 column" data-section="record">
                <span class="app-alerts">---</span>
                <form id="form" class="form-horizontal" action="" method="post" data-bind-form="get-record" data-bind-form-context="add-update-delete">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="is_active">Is Active:</label>
                            <div class="controls">
                                <select data-bind-input="is_active" name="is_active">
                                    <option value="yes">yes</option>
                                    <option value="no">no</option>
                                </select>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="fk_category_id">Category:</label>
                            <div class="controls">
                                <select name="fk_category_id" data-bind-input="fk_category_id" data-bind-function="Helpers::categoryDD"></select>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="name">Name:</label>
                            <div class="controls">
                                <input type="text" data-bind-input="name" maxlength="45" size="20" name="name" />
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="description">Description:</label>
                            <div class="controls">
                                <textarea rows="5" cols="40" name="description" data-bind-input="description"></textarea>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-actions">
                        <input class="btn btn-primary" type="button" value="Create New" name="action" id="button_new" />
                        <input class="btn btn-primary" type="button" value="Update" name="action" id="button_update" />
                        <input class="btn btn-danger" type="button" value="Delete" name="action" id="button_delete" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
