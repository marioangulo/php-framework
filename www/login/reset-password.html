<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_theme/login/template.xsl"?>
<html>
    <head>
        <title>Reset Password</title>
    </head>
    <body>
        <h1 class="page-header">Reset Your Password</h1>
        
        <span class="footprint_msg">footprint_msg</span>
        <form method="post" action="" id="reset">
            <fieldset>
                <div class="clearfix">
                    <label for="password">New Password:</label>
                    <div class="input">
                        <input type="password" value="" maxlength="40" size="30" name="password" data-bind-input="password" />
                        <span class="help-inline"></span>
                    </div>
                </div>
                <div class="clearfix">
                    <label for="password_confirm">Confirm Password:</label>
                    <div class="input">
                        <input type="password" value="" maxlength="40" size="30" name="password_confirm" data-bind-input="password_confirm" />
                        <span class="help-inline"></span>
                    </div>
                </div>
            </fieldset>
            <div class="actions">
                <input class="btn primary" type="submit" value="Set Password" name="action" />
            </div>
        </form>
    </body>
</html>
