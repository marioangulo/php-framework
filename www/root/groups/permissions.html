<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_theme/root/template.xsl"?>
<html>
    <head>
        <title>Group Permissions</title>
        <meta name="require-session" />
        <meta name="permission-id" content="1001" />
    </head>
    <body>
        <div class="row">
            <div class="span12">
                <h1 class="page-header"><a href="/root/groups/index.html">Groups</a> / Details / <span data-bind-text="groupname">---</span></h1>
            </div>
        </div>
        
        <div><!--xslt-include href="root/groups/tabs.html"--></div>
        
        <div class="row">
            <div class="span8 column" data-section="record">
                <span class="app-alerts">---</span>
                <form id="form" class="form-horizontal" action="" method="post">
                    <fieldset>
                        <div class="control-group">
                            <div data-bind-function="Page::getPermissions">permissions</div>
                        </div>
                    </fieldset>
                    <div class="form-actions">
                        <input class="btn btn-primary" type="button" id="button_update" name="action" value="Update" />
                        <input class="btn btn-danger" type="button" id="button_delete" name="action" value="Delete All" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
