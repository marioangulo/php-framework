<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h3>Website Contact Form</h3>
        <table border="2" cellpadding="3" cellspacing="0">
            <tr>
                <td align="right" nowrap="nowrap">Name:</td>
                <td data-bind-text="name">name</td>
            </tr>
            <tr>
                <td align="right" nowrap="nowrap">Email Address: </td>
                <td data-bind-text="email">email</td>
            </tr>
            <tr>
                <td align="right" nowrap="nowrap">Phone Number: </td>
                <td data-bind-text="phone">phone</td>
            </tr>
            <tr>
                <td align="right" nowrap="nowrap">Message:</td>
                <td data-bind-text="message">message</td>
            </tr>
        </table>
        <br />Thank you,
        <br />System Administration
    </body>
</html>
