<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_theme/root/template.xsl"?>
<html>
    <head>
        <title>Group Details</title>
        <meta name="require-session" />
        <meta name="permission-id" content="1001" />
    </head>
    <body>
        <div xslt-region="nav-trail">
            <div class="well">
                <h3><a href="root/groups/index.html">Groups</a> &#8594; Details</h3>
            </div>
        </div>
           
        <div xslt-region="sub-tabs"><!--xslt-include href="root/groups/tabs.html"--></div>
        
        <span class="footprint_msg">footprint_msg</span>
        <form action="" method="post" data-bind-form="get-record" data-bind-form-context="add-update-delete">
            <fieldset>
                <div class="clearfix">
                    <label for="is_active">Is Active:</label>
                    <div class="input">
                        <select size="1" data-bind-input="is_active" name="is_active">
                            <option value="yes">yes</option>
                            <option value="no">no</option>
                        </select>
                        <span class="help-inline"></span>
                    </div>
                </div>
                <div class="clearfix">
                    <label for="fk_category_id">Category:</label>
                    <div class="input">
                        <select size="1" name="fk_category_id" data-bind-input="fk_category_id" data-bind-function="Helpers::categoryDD"></select>
                        <span class="help-inline"></span>
                    </div>
                </div>
                <div class="clearfix">
                    <label for="name">Name:</label>
                    <div class="input">
                        <input type="text" data-bind-input="name" maxlength="45" size="20" name="name" />
                        <span class="help-inline"></span>
                    </div>
                </div>
                <div class="clearfix">
                    <label for="description">Description:</label>
                    <div class="input">
                        <textarea rows="5" cols="40" name="description" data-bind-input="description"></textarea>
                        <span class="help-inline"></span>
                    </div>
                </div>
            </fieldset>
            <div class="actions">
                <input class="btn primary" type="submit" value="Create New" name="action" id="button_new" />
                <input class="btn primary" type="submit" value="Update" name="action" id="button_update" />
                <input class="btn danger" type="submit" value="Delete" name="action" id="button_delete" data-confirm="Are you sure?" />
            </div>
        </form>
    </body>
</html>
