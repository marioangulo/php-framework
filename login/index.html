<!DOCTYPE html>
<?xml-stylesheet type="text/xml" href="_THEME/login/page.xsl"?>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
		<div class="page-header">
			<h1>Please Login</h1>
		</div>
		
        <span class="footprint_msg">footprint_msg</span>
		<form method="post" action="">
			<fieldset>
				<div class="clearfix">
					<label for="username">Username:</label>
					<div class="input">
						<input name="username" size="30" type="text" data-bind-input="username"/>
						<span class="help-inline"></span>
					</div>
				</div>
				<div class="clearfix">
					<label for="password">Password:</label>
					<div class="input">
						<input name="password" size="30" type="password" data-bind-input="password"/>
						<span class="help-inline"></span>
					</div>
				</div>
			</fieldset>
			<div class="actions">
				<input class="btn primary" type="submit" value="Login" name="action" />
				<a class="btn" href="login/forgot-password.html">Forgot Password?</a>
			</div>
		</form>
    </body>
</html>
